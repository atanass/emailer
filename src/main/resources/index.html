<!DOCTYPE html>
<html>
<title>Email dashboard</title>
<head>
<link rel="stylesheet" type="text/css" href="assets/emailer.css">
<script type="text/javascript" src="assets/javascript/emailer.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<p id="formName">Email submit form</p>
<div>
<form  class="center" action="http://localhost:8080/emailer/submit" method=post>
   <p class="inputs">From: <input class="inputs" type="text" name="from_email" onfocusout="if (this.value != '') { validateEmailFormat(this) }" placeholder="Email" required>
   <input class="inputs" type="text" name="from_name" placeholder="Name">
   </p>
   <p class="inputs">To: <input type="text" name="to_email" onfocusout="if (this.value != '' ) { validateEmailFormat(this) }" placeholder="Mail address" required>
   <input class="inputs" type="text" name="to_name" placeholder="Name">
   </p>
   <p class="inputs">Subject: <input type="text" name="subject"></p>
   <p class="inputs">Important? <input type="checkbox" id="importantCheckbox" onchange="changeImportant()"></p>
   <p class="inputs"><input type="hidden" id="importantParam"  name="important" value="false"></p>
   <p><textarea class="text" cols="100" rows="25" name="msg" required></textarea></p>
   <input type="submit" value="Send message"></input>
</form>
</div>
</body>
</html>
