<!DOCTYPE html>
<html>
<title>Email dashboard</title>
<head>
<link rel="stylesheet" type="text/css" href="assets/emailer.css">
<script type="text/javascript" src="assets/emailer.js"></script>
<script type="text/javascript" src="assets/ajax.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<input type="button" onclick="test()" value="Request data">
<h1 class="center">Email submit form</h1>
<div ng-app="app" ng-controller="form-controller">
<form  class="center" action="http://localhost:8080/emailer/message/submit" method="post">
   <p class="inputs">From: <input type="text" name="from_email" ng-model="fromBind" value="email" onfocus="this.value = '';">
   <input class="inputs" type="text" name="from_name" ng-bind="fromBind" value="name" onfocus="this.value = '';">
   </p>
   <p class="inputs">To: <input type="text" name="to_email" ng-model="toBind" value="email" onfocus="this.value = '';">
   <input class="inputs" type="text" name="to_name" ng-bind="toBind" value="name" onfocus="this.value = '';">
   </p>
   <p class="inputs">Subject: <input type="text" name="subject"></p>
   <p class="inputs">Important? <input type="checkbox" name="important"></p>
   <p><textarea cols="50" rows="5" name="msg"></textarea></p>
   <input type="submit" value="Send message"></input>
</form>
</div>
</body>
</html>
